<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/jquery-3.6.4.min.js"></script>
    <title>Discord</title>
</head>

<body>
    <div class="main">
        <div class="login">
            <div class="form">
                <div class="title-form">
                    <h3 id="title">Boas-vindas de volta!</h3>
                    <span id="second-title">Estamos muito animados em te ver novamente!</span>
                </div>
                <div class="inputs">
                    <div class="coisinha-um">
                        <label class="label" id="emailLabel">E-mail ou número de telefone <span class="asterisk">*</span></label>
                        <input type="text" class="input email" id="first-input">
                    </div>
                    <div class="coisinha-dois">
                        <label class="label" id="pwLabel">Senha <span class="asterisk">*</span></label>
                        <input type="password" class="input password" id="second-input">
                        <a rel="stylesheet" href="index.html" class="esqueceu">Esqueceu sua senha?</a>
                    </div>
                    <div class="button">
                        <button type="button" class="btn" id="text-button">Entrar</button>
                    </div>
                    <div class="new-account">
                        <span>Precisando de uma conta?<a class="registrer">Registre-se</a></span>
                    </div>
                </div>
            </div>

            <div class="qrcode">
                <div class="img-qrcode">
                    <img src="images/qrcode.png" class="img" alt="qrcode">
                </div>
                <div class="text-qrcode">
                    <h3 class="title-qrcode">Entrar com Codigo QR</h3>
                    <span class="subtitle-qrcode float-sm-start">Escaneie isto com o <strong>app móvel do <br>
                        Discord</strong> para
                        fazer login <br> imediatamente.
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
